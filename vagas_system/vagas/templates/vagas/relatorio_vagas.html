<h2>Relat√≥rio de Vagas e Candidatos</h2>
<canvas id="vagasPorMes"></canvas>
<canvas id="candidatosPorMes"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  var ctx = document.getElementById('vagasPorMes').getContext('2d');
  var vagasPorMesChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: {{ meses|safe }},
          datasets: [{
              label: 'Vagas Criadas',
              data: {{ vagas_por_mes|safe }},
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
          }]
      },
  });

  var ctx2 = document.getElementById('candidatosPorMes').getContext('2d');
  var candidatosPorMesChart = new Chart(ctx2, {
      type: 'line',
      data: {
          labels: {{ meses|safe }},
          datasets: [{
              label: 'Candidatos Recebidos',
              data: {{ candidatos_por_mes|safe }},
              backgroundColor: 'rgba(153, 102, 255, 0.2)',
              borderColor: 'rgba(153, 102, 255, 1)',
              borderWidth: 1
          }]
      },
  });
</script>
